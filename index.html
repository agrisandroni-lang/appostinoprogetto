    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        .screen { display: none; }
        .screen.active { display: flex; flex-direction: column; height: 100vh; }
        #map-container { flex-grow: 1; position: relative; background-color: #e0e0e0; }
        
        .custom-marker-label {
            color: black;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            white-space: nowrap;
            border: 1px solid white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0px 0px 2px #FFF;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .leaflet-marker-icon.gita-active .custom-marker-label {
            border-color: #FFD700; 
            transform-origin: center; 
            z-index: 1000;
            animation: bounce 1.5s infinite;
        }

        .leaflet-marker-icon.closest .custom-marker-label {
             background-color: #EF4444 !important;
             color: white;
             text-shadow: none;
        }
        
        #all-markers-list-screen #all-markers-list, #civici-order-screen #civici-order-list {
            max-height: none; flex-grow: 1;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px;
            height: 36px; border-radius: 50%; border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1.4) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) translateY(-8px);
            }
        }

        #wake-lock-status {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%; padding: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        #city-input, #street-input {
            text-transform: uppercase;
        }
        .business-selected {
            background-color: #e0f2fe !important; /* Light blue background */
            border-left: 4px solid #3b82f6; /* Blue left border */
        }
        .user-location-icon {
            transition: transform 0.5s linear;
        }
        .ghost {
            opacity: 0.4;
            background: #c8ebfb;
        }
        details > summary {
            list-style: none; /* Rimuove la freccia di default */
        }
        details > summary::-webkit-details-marker {
            display: none; /* Rimuove la freccia di default per Safari */
        }
        .details-arrow {
            transition: transform 0.2s;
        }
        details[open] > summary .details-arrow {
            transform: rotate(90deg);
        }
    </style>

        const showConfirm = (title, subtitle) => {
            return new Promise((resolve) => {

                const cancelBtn = document.getElementById('cancel-confirm');

                    confirmBtn.onclick = null;
                    cancelBtn.onclick = null;
                    resolve(value);

                confirmBtn.onclick = () => close(true);
                cancelBtn.onclick = () => close(false);

        const toggleWakeLock = async (enable) => {
            if (enable) {
                if ('wakeLock' in navigator && !wakeLock) {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                        wakeLockStatus.classList.remove('hidden');
                        wakeLock.addEventListener('release', () => {
                            wakeLock = null;
                            wakeLockStatus.classList.add('hidden');
                        });
                    } catch (err) { console.error(`${err.name}, ${err.message}`); }
                }
            } else {
                if (wakeLock) { await wakeLock.release(); wakeLock = null; }
                wakeLockStatus.classList.add('hidden');
            }
        };

        const getStreetColor = (streetName) => {
            if (streetColorMap.has(streetName)) {
                return streetColorMap.get(streetName);
            } else {
                const goldenRatioConjugate = 0.618033988749895;
                currentHue = (currentHue + 360 * goldenRatioConjugate) % 360;
                const newColor = `hsl(${Math.round(currentHue)}, 80%, 45%)`; 
                streetColorMap.set(streetName, newColor);
                return newColor;
            }
        };

        const getDeliveryTypeIcon = (type, context = 'list') => {
            const sizeClass = context === 'map' ? 'w-4 h-4 text-xs leading-4' : 'w-6 h-6 text-sm leading-6';
            switch (type) {
                case 'pacco':
                    return `<span class="text-xl" title="Pacco">ðŸ“¦</span>`;
                case 'raccomandata':
                    return `<span class="inline-block text-center ${sizeClass} bg-red-500 text-white font-bold rounded-full" title="Raccomandata">R</span>`;
                case 'prioritaria':
                    return `<span class="inline-block text-center ${sizeClass} bg-yellow-400 text-black font-bold rounded-full" title="Posta Prioritaria">P</span>`;
                default:
                    return ''; // No icon for standard
            }
        };

        const initMap = (coords) => {
            if (map) {
                map.setView([coords.latitude, coords.longitude], 16);
                return;
            };
            map = L.map('map-container', {maxZoom: 20}).setView([coords.latitude, coords.longitude], 16);
            
            map.createPane('userPane');
            map.getPane('userPane').style.zIndex = 650; 

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
                attribution: 'Â© OpenStreetMap',
                maxZoom: 20,
                maxNativeZoom: 19
            }).addTo(map);

            markerClusterGroup = L.markerClusterGroup();
            map.addLayer(markerClusterGroup);

            map.on('click', async (e) => {
                if (repositioningState.active) return await finishRepositioning(e.latlng);
                if (currentMapData?.mode === 'view') return;
                if (temporaryMarker) map.removeLayer(temporaryMarker);
                temporaryMarker = L.circleMarker(e.latlng, { radius: 8, color: 'red', weight: 3, fillColor: '#f03', fillOpacity: 0.5 }).addTo(map);
                infoText.textContent = 'Segnaposto posizionato. Inserisci i dati e salva.';
            });
            map.on('popupopen', (e) => {
                const popupNode = e.popup._container;
                const deleteBtn = popupNode.querySelector('.delete-marker-btn');
                if (deleteBtn) deleteBtn.onclick = async () => {
                    const confirmed = await showConfirm('Eliminare questo segnaposto?', "L'azione Ã¨ irreversibile.");

                };
                const moveBtn = popupNode.querySelector('.move-marker-btn');
                if (moveBtn) moveBtn.onclick = () => startRepositioning(moveBtn.dataset.markerId);
                const editBtn = popupNode.querySelector('.edit-marker-btn');
                if (editBtn) editBtn.onclick = () => openEditModal(editBtn.dataset.markerId);

        };

        const adjustGitaMapView = () => {
            if (currentMapData?.mode !== 'view' || currentGitaIndex < 0 || !allMarkersForList || allMarkersForList.length === 0 || !userMarker) {
                return;
            }

            const currentDelivery = allMarkersForList[currentGitaIndex];
            if (!currentDelivery) return;

            const leafletMarker = currentMarkers.find(m => m.markerData.id === currentDelivery.id);
            if (!leafletMarker) return;
            
            const userLatLng = userMarker.getLatLng();
            const markerLatLng = leafletMarker.getLatLng();
            
            const bounds = L.latLngBounds([userLatLng, markerLatLng]);
            map.fitBounds(bounds, { padding: [70, 70], maxZoom: 20 });
        };

        const updateUserLocation = (coords) => {
            if (!map) return;
            const latLng = [coords.latitude, coords.longitude];

            if (!userMarker) {
                const userIcon = L.divIcon({
                    className: 'user-location-marker',
                    html: `<svg class="user-location-icon" width="28" height="28" viewBox="0 0 24 24" fill="#1E88E5" stroke="white" stroke-width="2" style="transform-origin: center; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));">
                                <path d="M12 2L2 22l10-4 10 4L12 2z"/>
                           </svg>`,
                    iconSize: [28, 28],
                    iconAnchor: [14, 14]
                });
                userMarker = L.marker(latLng, { icon: userIcon, pane: 'userPane' }).addTo(map);
            } else {
                userMarker.setLatLng(latLng);
            }

            if (userMarker.getElement() && coords.heading !== null && coords.heading >= 0) {
                const iconElement = userMarker.getElement().querySelector('.user-location-icon');
                if(iconElement) {
                    iconElement.style.transform = `rotate(${coords.heading}deg)`;
                }
            }
            
            if (currentMapData?.mode === 'view') {
                adjustGitaMapView();
            } else if (currentMapData?.mode !== 'edit' && currentMapData?.mode !== 'create') {
                 map.panTo(latLng);
            }
            
            highlightClosestMarker({ latitude: coords.latitude, longitude: coords.longitude });
        };
        
        const renderMarkers = (markers) => {
            if (!map || !markerClusterGroup) return;
            
            markerClusterGroup.clearLayers();
            currentMarkers = [];

            markers.forEach(markerData => {
                const streetColor = getStreetColor(markerData.street || 'default');
                const selectionInfo = businessSelection.find(item => item.mapId === currentMapData.mapId && item.markerId === markerData.id);
                const isBusinessContext = currentMapData.mapType === 'business' || !!selectionInfo;
                const displayType = isBusinessContext ? (selectionInfo ? selectionInfo.type : markerData.type) : null;
                const typeIconForMap = getDeliveryTypeIcon(displayType, 'map');

                const customIcon = L.divIcon({ 
                    className: 'custom-marker-container', 
                    html: `<div class="custom-marker-label" style="background-color: ${streetColor};">${typeIconForMap}<span>${markerData.houseNumber}</span></div>`,

                let popupContent = `<b>${markerData.street}, ${markerData.houseNumber}</b>`;
                if(markerData.notes) {
                    popupContent += `<br><small class="text-gray-600 italic">${markerData.notes}</small>`
                }
                
                const navLink = `https://www.google.com/maps/dir/?api=1&destination=${markerData.latitude},${markerData.longitude}`;

                popupContent += `<div class="flex justify-around items-center gap-2 mt-2">`;
                if(currentMapData?.mode !== 'view') {
                    popupContent += `

            markerClusterGroup.addLayers(currentMarkers);

             if (currentMapData?.mode === 'view') {
                updateGitaUI();
            }
        };
        
        const getDistance = (coord1, coord2) => {
            const toRad = x => (x * Math.PI) / 180;
            const R = 6371e3;
            const Ï†1 = toRad(coord1.latitude); const Ï†2 = toRad(coord2.latitude);
            const Î”Ï† = toRad(coord2.latitude - coord1.latitude); const Î”Î» = toRad(coord2.longitude - coord1.longitude);
            const a = Math.sin(Î”Ï† / 2) * Math.sin(Î”Ï† / 2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î» / 2) * Math.sin(Î”Î» / 2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
        };

        const highlightClosestMarker = (userCoords) => {
            const userLatLng = L.latLng(userCoords.latitude, userCoords.longitude);
            const currentLocationStreetDiv = document.getElementById('current-location-street');
            
            if (currentMarkers.length === 0 || !currentLocationStreetDiv) {

            let closestForStreetName = { marker: null, distance: Infinity };
            allMarkersForList.forEach(markerData => {
                 const markerLatLng = L.latLng(markerData.latitude, markerData.longitude);
                const distance = userLatLng.distanceTo(markerLatLng);
                if (distance < closestForStreetName.distance) {
                    closestForStreetName = { marker: { markerData }, distance };
                }
            });

            if (closestForStreetName.marker && closestForStreetName.distance < 70) {
                currentLocationStreetDiv.textContent = `Ora ti trovi in: ${closestForStreetName.marker.markerData.street}`;
            } else {
                currentLocationStreetDiv.textContent = '';

            let markerToHighlight = null;
            if (currentMapData?.mode === 'view' && currentGitaIndex >= 0) {
                const currentDelivery = allMarkersForList[currentGitaIndex];
                if(currentDelivery) {
                     const activeMarkerLatLng = L.latLng(currentDelivery.latitude, currentDelivery.longitude);
                    if (userLatLng.distanceTo(activeMarkerLatLng) < 20) {
                        markerToHighlight = currentMarkers.find(m => m.markerData.id === currentDelivery.id);
                    }
                }
            } else {
                if (closestForStreetName.distance < 20) {
                    markerToHighlight = currentMarkers.find(m => m.markerData.id === closestForStreetName.marker.markerData.id);
                }
            }

            currentMarkers.forEach(marker => {
                marker.getElement()?.classList.toggle('closest', marker === markerToHighlight);

            if (!currentDelivery) return;

                m.getElement()?.classList.toggle('gita-active', isActive);
                
                if (markerIndex < currentGitaIndex) {
                    m.getElement()?.classList.add('opacity-40');

            cleanupListeners();

            const mapRef = doc(db, `artifacts/${appId}/users/${userId}/maps`, mapId);

                console.error("Errore nell'ascolto della mappa:", error);
                goBackToListScreen();

            const markersQuery = query(collection(db, `artifacts/${appId}/users/${userId}/maps/${mapId}/markers`), orderBy("order"));

                const markers = [];
                snapshot.forEach(doc => markers.push({ id: doc.id, ...doc.data() }));
                
                allMarkersForList = markers;
                renderMarkers(markers);
                populateDatalists(markers);

                if (screens.allMarkers.classList.contains('active')) {
                    renderAllMarkersList(allMarkersForList);
                }
                if (screens.civiciOrder.classList.contains('active')) {
                    currentMarkersToOrder = [...markers];
                    renderOrderList();
                }
                 if (screens.mapEditor.classList.contains('active') && currentMapData.mode === 'view') {

            }, (error) => {
                console.error("Errore nell'ascolto dei civici:", error);

            businessMaps.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

            containers.mapList.innerHTML = mainMaps.length === 0 ? '<p class="text-center text-gray-500 mt-10">Non hai ancora creato nessuna mappa.</p>' : '';
            mainMaps.forEach(map => {
                const selectionCount = businessSelection.filter(item => item.mapId === map.id).length;
                const totalItems = businessSelection.filter(item => item.mapId === map.id).reduce((sum, item) => sum + item.count, 0);

                const mapDiv = document.createElement('div');
                mapDiv.className = 'bg-white p-4 rounded-lg shadow mb-3 relative';

                    </div>`;
                containers.mapList.appendChild(mapDiv);
            });

            containers.businessMapList.innerHTML = businessMaps.length === 0 ? '<p class="text-center text-gray-500 mt-10">Non hai ancora creato nessuna mappa Business.</p>' : '';
             businessMaps.forEach(map => {

                mapDiv.innerHTML = `<h3 class="text-xl font-bold mb-3">${map.name}</h3>

            let optimizedRoute = [];
            let currentLocation = { 
                latitude: userMarker.getLatLng().lat, 
                longitude: userMarker.getLatLng().lng 
            };

            while (remainingMarkers.length > 0) {
                let closest = { marker: null, distance: Infinity, index: -1 };
                
                remainingMarkers.forEach((marker, index) => {
                    const distance = getDistance(currentLocation, marker);
                    if (distance < closest.distance) {
                        closest = { marker, distance, index };
                    }
                });

                if (closest.marker) {
                    optimizedRoute.push(closest.marker);
                    currentLocation = { 
                        latitude: closest.marker.latitude, 
                        longitude: closest.marker.longitude

            }
        };
        
        const openEditModal = (markerId) => {
            const markerToEdit = allMarkersForList.find(m => m.id === markerId);
            if (!markerToEdit) return;
            const modal = document.getElementById('edit-marker-modal');
            const houseNumberInput = document.getElementById('edit-house-number-input');
            const notesInput = document.getElementById('edit-notes-input');
            
            houseNumberInput.value = markerToEdit.houseNumber;
            notesInput.value = markerToEdit.notes || '';
            
            modal.style.display = 'flex';
            document.getElementById('confirm-edit').onclick = () => handleUpdateMarker(markerId);
            document.getElementById('cancel-edit').onclick = () => modal.style.display = 'none';
        };

        const handleUpdateMarker = async (markerId) => {
            const userId = auth.currentUser.uid;
            const markerRef = doc(db, `artifacts/${appId}/users/${userId}/maps/${currentMapData.id}/markers`, markerId);
            
            const houseNumberInput = document.getElementById('edit-house-number-input');
            const notesInput = document.getElementById('edit-notes-input');
            const updatedData = { 
                houseNumber: houseNumberInput.value, 
                notes: notesInput.value.trim()
            };
            await updateDoc(markerRef, updatedData);
            document.getElementById('edit-marker-modal').style.display = 'none';
            map.closePopup();
        };

        const handleDeleteMarker = async (markerId) => {
            const userId = auth.currentUser.uid;
            const markerRef = doc(db, `artifacts/${appId}/users/${userId}/maps/${currentMapData.id}/markers`, markerId);
            await deleteDoc(markerRef);
            map.closePopup();
        };
        
        const startRepositioning = (markerId) => {
            repositioningState = { active: true, markerId };
            map.closePopup();
            infoText.textContent = 'MODALITÃ€ SPOSTAMENTO: Clicca sulla nuova posizione.';
            document.getElementById('map-container').style.cursor = 'crosshair';
        };

        const finishRepositioning = async (newLatLng) => {
            const { markerId } = repositioningState;
            const userId = auth.currentUser.uid;
            const markerRef = doc(db, `artifacts/${appId}/users/${userId}/maps/${currentMapData.id}/markers`, markerId);

            await updateDoc(markerRef, {
                latitude: newLatLng.lat,
                longitude: newLatLng.lng
            });
            repositioningState = { active: false, markerId: null };
            infoText.textContent = 'Segnaposto riposizionato!';
            document.getElementById('map-container').style.cursor = '';
        };
        
        const startWatchingLocation = () => {
            if (navigator.geolocation && !locationWatcher) {
                locationWatcher = navigator.geolocation.watchPosition(
                    (position) => updateUserLocation(position.coords),
                    (error) => console.error("Errore geolocalizzazione:", error.code, error.message),
                     { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            }
        };

        const stopWatchingLocation = () => {
            if (navigator.geolocation && locationWatcher) {
                navigator.geolocation.clearWatch(locationWatcher);
                locationWatcher = null;
            }
        };
