<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appostino v5.1 - Ordinamento Civici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="p-6 bg-blue-600 text-white">
            <h1 class="text-2xl font-bold">Ordinamento Civici</h1>
            <p class="text-blue-200 mt-1">Trascina per riordinare o usa le frecce.</p>
        </div>

        <div class="p-4 space-y-3">
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-semibold text-gray-800">Via G. Leopardi, 1-25</h2>
                <p class="text-sm text-gray-500">Modifica l'ordine per farlo corrispondere al casellario reale.</p>
            </div>

            <!-- Contenitore della lista dei civici -->
            <div id="civici-list" class="space-y-2">
                <!-- I civici verranno inseriti qui da JavaScript -->
            </div>
        </div>

        <div class="p-6 bg-gray-50 border-t border-gray-200">
            <button id="save-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Salva Ordine Casellario
            </button>
            <p id="save-feedback" class="text-center text-sm text-green-700 mt-3 h-4"></p>
        </div>
    </div>

    <script>
        // --- DATI DI ESEMPIO ---
        // In un'app reale, questi dati arriverebbero dal database (es. Firestore)
        let civici = [
            { id: 1, numero: '1', nome: 'Rossi Mario' },
            { id: 2, numero: '3', nome: 'Bianchi G.' },
            { id: 3, numero: '5/A', nome: 'Verdi S.r.l.' },
            { id: 4, numero: '7', nome: 'Esposito L.' },
            { id: 5, numero: '2', nome: 'Romano P.' },
            { id: 6, numero: '4', nome: 'Gallo F.' },
            { id: 7, numero: '6', nome: 'Conti A.' },
        ];

        // --- RIFERIMENTI AL DOM ---
        const listContainer = document.getElementById('civici-list');
        const saveButton = document.getElementById('save-button');
        const saveFeedback = document.getElementById('save-feedback');

        // --- FUNZIONE PER RENDERIZZARE LA LISTA ---
        function renderList() {
            listContainer.innerHTML = ''; // Svuota la lista attuale

            civici.forEach((civico, index) => {
                const isFirst = index === 0;
                const isLast = index === civici.length - 1;

                const listItem = document.createElement('div');
                listItem.className = 'flex items-center justify-between bg-white p-3 rounded-lg border border-gray-200 shadow-sm cursor-grab active:cursor-grabbing';
                listItem.setAttribute('draggable', true);
                listItem.dataset.index = index;

                listItem.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="M9 18v-6l-2 2M9 6v6l-2-2"/><path d="m15 12 2-2v6l-2-2"/><path d="m15 6 2 2v-6l-2 2"/></svg>
                        <div>
                            <span class="font-bold text-lg text-blue-700">${civico.numero}</span>
                            <p class="text-gray-600 text-sm">${civico.nome}</p>
                        </div>
                    </div>
                    <div class="flex space-x-1">
                        <button data-action="move-up" data-index="${index}" class="p-2 rounded-md ${isFirst ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-gray-200 hover:bg-blue-500 hover:text-white'}" ${isFirst ? 'disabled' : ''}>
                            <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
                        </button>
                        <button data-action="move-down" data-index="${index}" class="p-2 rounded-md ${isLast ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-gray-200 hover:bg-blue-500 hover:text-white'}" ${isLast ? 'disabled' : ''}>
                            <svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                        </button>
                    </div>
                `;
                listContainer.appendChild(listItem);
            });
            
            addDragAndDropHandlers();
        }

        // --- LOGICA PER SPOSTARE GLI ELEMENTI ---
        listContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;

            const action = button.dataset.action;
            const index = parseInt(button.dataset.index);

            if (action === 'move-up' && index > 0) {
                // Scambia l'elemento con quello precedente
                [civici[index], civici[index - 1]] = [civici[index - 1], civici[index]];
            }

            if (action === 'move-down' && index < civici.length - 1) {
                // Scambia l'elemento con quello successivo
                [civici[index], civici[index + 1]] = [civici[index + 1], civici[index]];
            }

            renderList(); // Ridisegna la lista con il nuovo ordine
        });

        // --- LOGICA PER IL DRAG & DROP ---
        let draggedItemIndex = null;

        function addDragAndDropHandlers() {
            const listItems = listContainer.querySelectorAll('[draggable="true"]');

            listItems.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItemIndex = parseInt(e.target.dataset.index);
                    e.target.style.opacity = '0.5';
                });

                item.addEventListener('dragend', (e) => {
                    e.target.style.opacity = '1';
                    draggedItemIndex = null;
                });

                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const targetIndex = parseInt(e.target.closest('[draggable="true"]').dataset.index);
                    if (draggedItemIndex !== targetIndex) {
                         // Aggiungi un effetto visivo per indicare dove si sta per rilasciare
                    }
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const targetIndex = parseInt(e.target.closest('[draggable="true"]').dataset.index);
                    
                    if (draggedItemIndex !== null && draggedItemIndex !== targetIndex) {
                        // Rimuovi l'elemento trascinato e inseriscilo nella nuova posizione
                        const [draggedItem] = civici.splice(draggedItemIndex, 1);
                        civici.splice(targetIndex, 0, draggedItem);
                        renderList();
                    }
                });
            });
        }

        // --- LOGICA PER IL SALVATAGGIO ---
        saveButton.addEventListener('click', () => {
            // In un'app reale, qui invieresti l'array 'civici' aggiornato a Firestore
            console.log('Ordine salvato:', civici);
            
            saveFeedback.textContent = 'Ordine salvato con successo!';
            setTimeout(() => {
                saveFeedback.textContent = '';
            }, 2000);
        });

        // --- RENDER INIZIALE ---
        window.onload = () => {
            renderList();
        };
    </script>
</body>
</html>
