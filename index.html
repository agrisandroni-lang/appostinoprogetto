        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        .screen { display: none; }
        .screen.active { display: flex; flex-direction: column; height: 100vh; }
        #map-container { flex-grow: 1; position: relative; background-color: #e0e0e0; }
        
        .custom-marker-label {
            color: black;
            padding: 2px 6px; /* Ridotto */
            border-radius: 10px;
            font-weight: bold;
            font-size: 12px; /* Ridotto */
            text-align: center;
            white-space: nowrap;
            border: 1px solid white; /* Ridotto */
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0px 0px 2px #FFF;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .leaflet-marker-icon.gita-active .custom-marker-label {
            border-color: #FFD700; 
            transform-origin: center; 
            z-index: 1000;
            animation: bounce 1.5s infinite;
        }

        .leaflet-marker-icon.closest .custom-marker-label {
             background-color: #EF4444 !important;
             color: white;
             text-shadow: none;
        }
        
        #all-markers-list-screen #all-markers-list, #civici-order-screen #civici-order-list {
            max-height: none; flex-grow: 1;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px;
            height: 36px; border-radius: 50%; border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1.4) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) translateY(-8px);
            }
        }

        #wake-lock-status {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%; padding: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        #city-input, #street-input {
            text-transform: uppercase;
        }
        .business-selected {
            background-color: #e0f2fe !important; /* Light blue background */
            border-left: 4px solid #3b82f6; /* Blue left border */
        }
        .user-location-icon {
            transition: transform 0.5s linear;

        const getStreetColor = (streetName) => {

        const getDistance = (coord1, coord2) => {
            const toRad = x => (x * Math.PI) / 180;
            const R = 6371e3;
            const φ1 = toRad(coord1.latitude); const φ2 = toRad(coord2.latitude);
            const Δφ = toRad(coord2.latitude - coord1.latitude); const Δλ = toRad(coord2.longitude - coord1.longitude);
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
        };

        const highlightClosestMarker = (userCoords) => {

            if (currentMarkers.length === 0 || !currentLocationStreetDiv) {
                if(currentLocationStreetDiv) currentLocationStreetDiv.textContent = '';
                return;
            }

            // 1. Trova sempre il marcatore fisicamente più vicino per mostrare il nome della via
            let closestForStreetName = { marker: null, distance: Infinity };
            currentMarkers.forEach(marker => {
                const distance = userLatLng.distanceTo(marker.getLatLng());
                if (distance < closestForStreetName.distance) {
                    closestForStreetName = { marker, distance };
                }
            });

            // 2. Aggiorna il testo della via se sei abbastanza vicino (soglia: 70 metri)
            if (closestForStreetName.marker && closestForStreetName.distance < 70) {
                currentLocationStreetDiv.textContent = `Ora ti trovi in: ${closestForStreetName.marker.markerData.street}`;
            } else {
                currentLocationStreetDiv.textContent = '';
            }

            // 3. Separatamente, determina quale marcatore evidenziare in rosso
            let markerToHighlight = null;

                const currentDelivery = currentMapData.markers[currentGitaIndex];

                    const activeMarker = currentMarkers.find(m => m.markerData.id === currentDelivery.id);
                    // Evidenzialo se sei a meno di 20m da LUI
                    if (activeMarker && userLatLng.distanceTo(activeMarker.getLatLng()) < 20) {
                        markerToHighlight = activeMarker;
                    }
                }
            } else {
                // Nelle altre modalità, l'obiettivo è il marcatore fisicamente più vicino
                if (closestForStreetName.distance < 20) {
                    markerToHighlight = closestForStreetName.marker;
                }
            }

            // 4. Applica la classe '.closest' solo al marcatore da evidenziare

        const populateDatalists = (markers = []) => {

             businessMaps.forEach(map => {

                remainingMarkers.forEach((marker, index) => {
                    const distance = getDistance(currentLocation, marker);
                    if (distance < closest.distance) {

                    currentLocation = { 
                        latitude: closest.marker.latitude, 
                        longitude: closest.marker.longitude

        const handleKmlImport = async (file) => {
            const userId = auth.currentUser?.uid;
            if (!userId) {
                importFeedback.textContent = "Devi essere loggato per importare.";
                return;
            }

            importFeedback.textContent = 'Importazione in corso...';
            loadingView.classList.remove('hidden');

            try {
                let kmlContent;
                const fileName = file.name.toLowerCase();

                if (fileName.endsWith('.kmz')) {
                    const jszip = new JSZip();
                    const zip = await jszip.loadAsync(file);
                    // Find the first .kml file inside the zip
                    const kmlFile = Object.values(zip.files).find(f => f.name.toLowerCase().endsWith('.kml'));
                    if (!kmlFile) {
                        throw new Error("Nessun file KML trovato nel KMZ.");
                    }
                    kmlContent = await kmlFile.async('string');
                } else {
                    kmlContent = await file.text();
                }

                const parser = new DOMParser();
                const kml = parser.parseFromString(kmlContent, 'text/xml');
                const geoJson = toGeoJSON.kml(kml);

                const markers = [];
                const mapName = file.name.replace(/\.(kml|kmz)$/i, '');

                geoJson.features.forEach(feature => {
                    if (feature.geometry && feature.geometry.type === 'Point') {
                        const [longitude, latitude] = feature.geometry.coordinates;
                        const name = feature.properties.name || '';
                        let houseNumber = name;
                        let notes = feature.properties.description || '';

                        const nameParts = name.split(/\s+/);

                            city: 'DA DEFINIRE', // City is not usually in KML placemarks
                            street: name.toUpperCase(),
                            houseNumber: houseNumber,
                            notes: notes,
                        });
                    }
                });

                if (markers.length === 0) {
                    throw new Error("Nessun segnaposto (Placemark) trovato nel file KML.");
                }

                const mapsCollectionPath = `artifacts/${appId}/users/${userId}/maps`;
                await addDoc(collection(db, mapsCollectionPath), {
                    name: mapName,
                    createdAt: new Date(),
                    markers: markers,

                });

                setTimeout(() => {
                    importFeedback.textContent = '';
                    showScreen('mapList');
                }, 2500);

            } catch (error) {
                console.error("Errore durante l'importazione KML:", error);
                importFeedback.textContent = `Errore: ${error.message}`;

            }
            if(target.classList.contains('show-all-btn')) {
                const mapData = mapsListData.get(mapId);
                if (mapData) {
                    currentMapData = { mode: 'edit', mapId: mapData.id, name: mapData.name, isBusiness: mapData.isBusiness };
                    showAllMarkersList(mapData);
                }
            }
        };

        containers.mapList.addEventListener('click', mapListClickHandler);
        containers.businessMapList.addEventListener('click', mapListClickHandler);
        
        const forceUppercase = (e) => { e.target.value = e.target.value.toUpperCase(); };
        inputs.city.addEventListener('input', forceUppercase);
        inputs.street.addEventListener('input', forceUppercase);

        onAuthStateChanged(auth, (user) => {
            loadingView.classList.add('hidden');
            if (user && !user.isAnonymous) {
                authStatus.textContent = `Ciao, ${user.displayName}!`;
                authStatus.classList.add('text-green-600');
                loggedInView.classList.remove('hidden');
                loggedOutView.classList.add('hidden');
                loadMapsList(user.uid);
                startWatchingLocation();
                loadSelectionFromStorage();
                updateBusinessUI();
            } else {
                authStatus.textContent = "";
                authStatus.classList.remove('text-green-600');
                loggedInView.classList.add('hidden');
                loggedOutView.classList.remove('hidden');
                if (unsubscribeMapsListListener) unsubscribeMapsListListener();
                containers.mapList.innerHTML = '<p class="p-4 text-center">Devi accedere con Google per vedere le tue mappe.</p>';
                stopWatchingLocation();
                businessSelection = [];
                updateBusinessUI();
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && currentMapData?.mode === 'view') {
                toggleWakeLock(true);
            }
        });

        // --- FUNZIONI LINEA BUSINESS ---
        const loadSelectionFromStorage = () => {
            const stored = localStorage.getItem(SELECTION_STORAGE_KEY);
            businessSelection = stored ? JSON.parse(stored) : [];
        };

        const saveSelectionToStorage = () => {
            localStorage.setItem(SELECTION_STORAGE_KEY, JSON.stringify(businessSelection));
        };
        
        const updateBusinessUI = () => {
            const count = businessSelection.length;
            const createBtn = buttons.createUpdateBusinessMap;
            const countSpan = document.getElementById('business-selection-count');
            const clearBtn = buttons.clearBusiness;
            const clearBtnMain = buttons.clearBusinessMain;

            countSpan.textContent = count;
            if (count > 0) {
                 createBtn.disabled = false;
                 createBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                 clearBtn.classList.remove('hidden');
                 if(clearBtnMain) clearBtnMain.classList.remove('hidden');
            } else {
                 createBtn.disabled = true;
                 createBtn.classList.add('opacity-50', 'cursor-not-allowed');
                 clearBtn.classList.add('hidden');
                 if(clearBtnMain) clearBtnMain.classList.add('hidden');
            }
        };
        
        const handleClearSelection = async () => {
            const confirmed = await showConfirm('Svuotare la selezione?', `Verranno rimossi ${businessSelection.length} civici dalla selezione business.`);
            if (confirmed) {
                businessSelection = [];
                saveSelectionToStorage();
                updateBusinessUI();
                renderMapLists();
                const feedbackP = document.getElementById('map-list-feedback');
                feedbackP.textContent = 'Selezione azzerata!';
                setTimeout(() => { feedbackP.textContent = ''; }, 2000);
            }
        };

        const openBusinessItemModal = (markerId) => {
            const marker = allMarkersForList.find(m => m.id === markerId);
            if (!marker) return;

            const modal = document.getElementById('business-item-modal');
            const titleEl = document.getElementById('business-item-title');
            const countDisplay = document.getElementById('business-item-count-display');
            const typeSelector = document.getElementById('business-item-type-selector');
            const incrementBtn = document.getElementById('business-item-increment');
            const decrementBtn = document.getElementById('business-item-decrement');
            const confirmBtn = document.getElementById('business-item-confirm');
            const removeBtn = document.getElementById('business-item-remove');
            const cancelBtn = document.getElementById('business-item-cancel');

            typeSelector.querySelector('[data-type="raccomandata"]').innerHTML = getDeliveryTypeIcon('raccomandata');
            typeSelector.querySelector('[data-type="prioritaria"]').innerHTML = getDeliveryTypeIcon('prioritaria');
            
            titleEl.textContent = `${marker.street}, ${marker.houseNumber}`;

            const selection = businessSelection.find(item => item.mapId === currentMapData.mapId && item.markerId === markerId);
            let currentCount = selection ? selection.count : 1;
            const selectedType = selection ? selection.type : 'pacco';
            countDisplay.textContent = currentCount;

            typeSelector.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('ring-2', btn.dataset.type === selectedType);
                btn.classList.toggle('ring-blue-500', btn.dataset.type === selectedType);
            });

            incrementBtn.onclick = () => {
                currentCount++;
                countDisplay.textContent = currentCount;
            };
            decrementBtn.onclick = () => {
                if (currentCount > 1) {
                    currentCount--;
                    countDisplay.textContent = currentCount;
                }
            };

            const close = () => modal.style.display = 'none';

            confirmBtn.onclick = () => {
                const count = parseInt(countDisplay.textContent, 10);
                const type = typeSelector.querySelector('.ring-2').dataset.type;
                if (!isNaN(count) && count > 0) {
                    updateBusinessItem(markerId, count, type);
                } else {
                    updateBusinessItem(markerId, 0, 'standard');
                }
                close();
            };
            
            removeBtn.onclick = () => {
                updateBusinessItem(markerId, 0, 'standard');
                close();
            };

            cancelBtn.onclick = close;

            modal.style.display = 'flex';
        };
        document.getElementById('business-item-type-selector').addEventListener('click', (e) => {
            const clickedButton = e.target.closest('button');
            if (!clickedButton) return;
            document.getElementById('business-item-type-selector').querySelectorAll('button').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-blue-500');
            });
            clickedButton.classList.add('ring-2', 'ring-blue-500');
        });

        const updateBusinessItem = (markerId, count, type) => {
             const selectionIndex = businessSelection.findIndex(item => item.mapId === currentMapData.mapId && item.markerId === markerId);

            if (count > 0) {
                if (selectionIndex > -1) {
                    businessSelection[selectionIndex].count = count;
                    businessSelection[selectionIndex].type = type;
                } else {
                    businessSelection.push({ mapId: currentMapData.mapId, markerId: markerId, count: count, type: type });
                }
            } else {
                if (selectionIndex > -1) {
                    businessSelection.splice(selectionIndex, 1);
                }
            }

            saveSelectionToStorage();
            updateBusinessUI();
            renderAllMarkersList(allMarkersForList);
            renderMapLists();
        };

        const handleClearBusiness = async () => {
            const userId = auth.currentUser.uid;
            const mapsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/maps`);
            const q = query(mapsCollectionRef, where("isBusiness", "==", true));
            
            const confirmed1 = await showConfirm(`Svuotare e azzerare Business?`, `Verranno eliminate TUTTE le mappe Business e la selezione di ${businessSelection.length} civici sarà azzerata.`);
            if (confirmed1) {
                const confirmed2 = await showConfirm("SEI ASSOLUTAMENTE SICURO?", "L'azione è irreversibile e cancellerà le mappe business.");
                if (confirmed2) {
                    loadingView.classList.remove('hidden');
                    try {
                        const querySnapshot = await getDocs(q);
                        const batch = writeBatch(db);
                        querySnapshot.forEach(doc => {
                            batch.delete(doc.ref);
                        });
                        await batch.commit();

                        businessSelection = [];
                        saveSelectionToStorage();
                        updateBusinessUI();
                        
                        const feedbackP = document.getElementById('business-map-list-feedback');
                        feedbackP.textContent = 'Mappe Business e selezione azzerate!';
                        setTimeout(() => { feedbackP.textContent = ''; }, 3000);
                    } catch (error) {
                        console.error("Errore eliminazione mappe business:", error);
                        alert("Impossibile eliminare le mappe business.");
                    } finally {
                        loadingView.classList.add('hidden');
                    }
                }
            }
        };
        
        const handleCreateBusinessMap = async () => {
            const selection = businessSelection;
            if (selection.length === 0) return;

            const confirmed = await showConfirm(`Creare o aggiornare la mappa Business di oggi?`, `${selection.length} fermate.`);
            if(!confirmed) return;
            
            loadingView.classList.remove('hidden');
            const userId = auth.currentUser.uid;
            const today = new Date();
            const dateString = today.toLocaleDateString('it-IT');
            const searchPrefix = `Business - ${dateString}`;
            const mapsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/maps`);
            
            const q = query(mapsCollectionRef, where("name", ">=", searchPrefix), where("name", "<=", searchPrefix + '\uf8ff'));
            const querySnapshot = await getDocs(q);

            const allSelectedMarkers = [];
            const mapsToFetch = new Map();
            selection.forEach(item => {
                if (!mapsToFetch.has(item.mapId)) { mapsToFetch.set(item.mapId, []); }
                mapsToFetch.get(item.mapId).push(item.markerId);
            });

            for (const [mapId, markerIds] of mapsToFetch.entries()) {
                 const mapRef = doc(db, `artifacts/${appId}/users/${userId}/maps`, mapId);
                const docSnap = await getDoc(mapRef);
                if (docSnap.exists()) {
                    const mapData = docSnap.data();
                    if(mapData && mapData.markers) {
                        const foundMarkers = mapData.markers.filter(m => markerIds.includes(m.id));
                        const markersWithCountAndType = foundMarkers.map(m => {
                            const sel = selection.find(s => s.mapId === mapId && s.markerId === m.id);
                            return {...m, count: sel ? sel.count : 1, type: sel ? sel.type : 'standard' };
                        });
                        allSelectedMarkers.push(...markersWithCountAndType);
                    }
                }
            }
            
            let feedbackMsg = '';
            try {
                 const totalItems = allSelectedMarkers.reduce((sum, marker) => sum + (marker.count || 0), 0);
                if (!querySnapshot.empty) { 
                    const existingMapDoc = querySnapshot.docs[0];
                    const existingMapData = existingMapDoc.data();
                    const existingMarkers = existingMapData.markers || [];
                    
                    const updatedMarkers = [...existingMarkers];
                    const existingMarkerIds = new Set(existingMarkers.map(m => m.id));

                    allSelectedMarkers.forEach(selectedMarker => {
                        if (!existingMarkerIds.has(selectedMarker.id)) {
                            updatedMarkers.push(selectedMarker);
                        }
                    });

                    const totalItemsCombined = updatedMarkers.reduce((sum, marker) => sum + (marker.count || 0), 0);
                    const timeString = today.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                    const newName = `Business - ${dateString} ${timeString} (${updatedMarkers.length} civici - ${totalItemsCombined} oggetti)`;
                    
                    await setDoc(existingMapDoc.ref, { markers: updatedMarkers, name: newName }, { merge: true });
                    feedbackMsg = "Mappa Business di oggi aggiornata!";

                } else { 
                    const timeString = today.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                    const mapName = `Business - ${dateString} ${timeString} (${allSelectedMarkers.length} civici - ${totalItems} oggetti)`;
                    await addDoc(mapsCollectionRef, {
                        name: mapName,
                        createdAt: new Date(),
                        markers: allSelectedMarkers,
                        isBusiness: true
                    });
                    feedbackMsg = 'Mappa Business creata con successo!';
                }
                
                const feedbackP = document.getElementById('business-map-list-feedback');
                feedbackP.textContent = feedbackMsg;
                showScreen('businessMaps');
                setTimeout(() => { feedbackP.textContent = ''; }, 3000);
            } catch(error) {
                console.error("Errore gestione mappa business:", error);
                alert("Impossibile creare o aggiornare la mappa.");
            } finally {
                loadingView.classList.add('hidden');
            }
        };

        buttons.clearBusiness.onclick = handleClearBusiness;
        buttons.clearBusinessMain.onclick = handleClearSelection;
        buttons.createUpdateBusinessMap.onclick = handleCreateBusinessMap;
        buttons.goToBusinessMaps.onclick = () => showScreen('businessMaps');
        buttons.backToMapListFromBusiness.onclick = () => showScreen('mapList');
        buttons.optimizeRoute.onclick = handleOptimizeRoute;
    </script>
</body>
</html>
